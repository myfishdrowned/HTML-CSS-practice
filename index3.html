<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>School timetable</title>
    <link rel="stylesheet" href="styles2.css">

</head>

<body>
    <h1>School timetable</h1>

    <table>
        <caption>
            School schedule by period
        </caption>
        <colgroup>
            <col span="2">
            <col style="background-color:#97DB9A;">
            <col style="width:100px;">
            <col style="background-color:#97DB9A;">
            <col style="background-color:#DCC48E; border:4px solid #C1437A;">
            <col span="2" style="width:100px;">
        </colgroup>
        <tfoot>
            <tr>
                <th scope="row">4th period</th>
                <td>&nbsp;</td>
                <td>English</td>
                <td>&nbsp;</td>
                <td>English</td>
                <td>Dutch</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tfoot>
        <tr>
            <th scope="row">1st period</th>
            <td>English</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

        <thead>
            <tr>
                <td>&nbsp;</td>
                <th scope="col">Mon</th>
                <th scope="col">Tues</th>
                <th scope="col">Wed</th>
                <th scope="col">Thurs</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
                <th scope="col">Sun</th>
            </tr>
        </thead>
        <tr>
            <th scope="row">2nd period</th>
            <td>English</td>
            <td>English</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th scope="row">3rd period</th>
            <td>&nbsp;</td>
            <td>German</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

    </table>

</body>

</html>
